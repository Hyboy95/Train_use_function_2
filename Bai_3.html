<script>
  function factorial(a) {
      if ( a === 0 || a === 1) {
      return  1;
      }
    return a * factorial(a-1);
  }
  let num = +prompt('Nhập vào 1 số nguyên dương:');
  document.write(`Giai thừa của ${num} là ${factorial(num)}`);
</script>
